name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Clone Repository
        uses: actions/checkout@v6

      - name: Set Node.js Version
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test
